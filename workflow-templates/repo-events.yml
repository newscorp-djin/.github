name: Z-Events

# Multiple trigger types
on:
  push:
    paths-ignore:
      - .github/**
  pull_request:
    paths-ignore:
      - .github/**
  issue_comment:
  issues:
  pull_request_review:
    paths-ignore:
      - .github/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Unique group for each workflow and branch
  cancel-in-progress: true # Cancel old runs on new push

jobs:
  events-workflow:
    uses: newscorp-djin/github-workflows/workflows/repo-events.yml@main
    secrets: inherit